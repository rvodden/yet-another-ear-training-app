version: 2
jobs:
  "build":
    working_directory: ~/build
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies desktop:dependencies --continue --no-daemon --console=plain
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew check test --continue --no-daemon --console=plain
      - store_artifacts:
          path: build/build/reports
          destination: reports
      - store_test_results:
          path: build/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
